<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
     
    <h:head>
    <style>
    
.form-wrapper{

width: 700px;
}

h1{
    font-family: sans-serif;
}


* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html,
body {
  height: 100vh;
}

body {
  background-color: #7159c1;
  font-family: Roboto, Arial, sans-serif;
}

section {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

h1 {
  font-size: 32px;
  letter-spacing: 1px;
  margin: 20px 0;
  color: white;
  animation-duration: 800ms;
  font-family: sans-serif;
    animation-name: move;
  
}

form {
  margin: 20px 0;
  background-color: white;
  padding: 30px 25px;
  border-radius: 5px;
}

form .input-block {
  margin-bottom: 20px;
}

form .input-block label {
  font-size: 14px;
  color: darkslateblue;
}

form .input-block input {
  width: 100%;
  display: block;
  margin-top: 8px;
  padding: 7px;
  font-size: 16px;
  color: #7159c1;
  border-radius: 2px;
  border: 1px solid #ccddef;
  outline-color: #7159c1;
}

form .ui-button-text{
  display: block;
  min-width: 209px;
  border: none;
  background-color: #7159c1;
  color: white;
    margin: auto;
  padding: 7px;
}

form {
animation-name: move;
animation-duration: 1s;
}

@keyframes move {
from {
	opacity:0;
	transform: translate(-45%);
}

to {
	opacity:1;
	transform: translate(0%);

}

}


.msg{



    background-color: #7159c1;
    
  }
  
.ui-messages-info{
  color: #f2f2f2;
    background-color: #f32929;
    border-color: #000000;
}

.img{
width: 75px;
margin-bottom: 14px;
margin-left: 295px;

}
</style>

    
    </h:head>
 
    <h:body>
      
       
        <section class="form-section">
    	<h1>Cadastre seus dados</h1>
    	
    	<div class="form-wrapper">
    	 <h:form>
    	 
    	  <div class="foto">
    	 <h:graphicImage class="img" value="/resources/img/man.png" />
    	
    	 </div>
        	<div class="input-block">
        	
        	
        		<p:outputLabel value="Nome"/>
        		<h:inputText value="#{pessoabean.pessoa.nome}"/>
        		<br/>
        		<p:outputLabel value="Sobrenome"/>
        		<h:inputText value="#{pessoabean.pessoa.sobrenome}"/>
        		<br/>
        		<p:outputLabel value="Email"/>
        		<h:inputText value="#{pessoabean.pessoa.email}"/>
        		<br/>
        	
        		<p:outputLabel value="Sexo"/>
        		<br/>	
        		
        		 <p:selectOneMenu id="sexo" value="#{pessoabean.pessoa.sexo}" style="width:170px">
            <f:selectItem itemLabel="Sexo" itemValue="" />
            <f:selectItem itemLabel="Masculino" itemValue="masculino" />
            <f:selectItem itemLabel="Feminino" itemValue="feminino" />
            <f:selectItem itemLabel="Outros" itemValue="outros" />
            
          
        </p:selectOneMenu>
        		
        		
        		<br/>
        		<p:outputLabel value="CPF"/>
        		<h:inputText value="#{pessoabean.pessoa.CPF}"/>
        		<br/>
        		<p:outputLabel value="Senha"/>
        		<h:inputSecret value="#{pessoabean.pessoa.senha}"/>
        		<br/>
        		
        		<p:commandButton value="Salvar" action="#{pessoabean.salvar}"/>
        		<p:commandButton value="Logar" action="login.xhtml"/>
        		 <div class="msg">
       <p:messages id="messages" showDetail="true" closable="true">
     			   <p:autoUpdate/>
    			</p:messages>
    			
    			</div>
    			</div>
    			
    			  </h:form>
        </div>
        
        </section>
      
    </h:body>
</html>
