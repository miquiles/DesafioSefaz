<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"

    xmlns:p="http://primefaces.org/ui"

    <h:head>
    <style>
    
.form-wrapper{

width: 1200px;
}

h1{
    font-family: sans-serif;
}


* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html,
body {
  height: 100vh;
}

body {
  background-color: white;
  font-family: Roboto, Arial, sans-serif;
}

section {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

h1 {
  font-size: 32px;
  letter-spacing: 1px;
  margin: 20px 0;
  color: white;
  animation-duration: 800ms;
  font-family: sans-serif;
    animation-name: move;
  
}

form {
  margin: 0px ;
  background-color: white;
 
  border-radius: 5px;
}

form .input-block {
  margin-bottom: 50px;
}

form .input-block label {
  font-size: 14px;
  color: darkslateblue;
}

form .input-block input {
  width: 15%;
  display: block;
  margin-top: 8px;
  padding: 7px;
  font-size: 16px;
  color: #7159c1;
  border-radius: 2px;
  border: 1px solid #ccddef;
  outline-color: #7159c1;
}

form .ui-button-text{
  display: block;
  min-width: 209px;
  border: none;
  background-color: #7159c1;
  color: white;
    margin: auto;
  padding: 7px;
}





.input-block{

    background-color: #f6fffb;
    width: 80%;
    padding: 10px;
    margin-left: 254px;

}

.listaPessoas{
background-color: white;
margin-left: 600px;
margin-top: -501px;
margin-right: 40px;
}
.ui-datatable-tablewrapper{
width: 650px;
border-collapse: collapse;
    width: 100%;
    table-layout: fixed;

}
.msg{

margin-left: 520px;
    margin-top: 20px;
    height: 40px;
    margin-right: 145px;
    
  }
  
.ui-messages-info{
 	 color: #f2f2f2;
    background-color: #f32929;
    border-color: #000000;
}


a {
	text-decoration: none;
	color: white;
	size: 10px;
	
	font-size: 25px;
	font-family: sans-serif;
	
}


</style>

    
    </h:head>
 <ui:include src="/template/principal.xhtml" />
 
 
    <h:body>
   
     
       
       
        <section class="form-section">
    	<h1>Edite seus dados</h1>
    	<p:outputLabel value="#{pessoab}"/>
    	
    	<div class="form-wrapper">
    	 <h:form>
    	 
    	  
        	<div class="input-block">
        	<div class="msg">
       <p:messages id="messages" showDetail="true" closable="true">
     			   <p:autoUpdate/>
    			</p:messages>
    			
    			</div>
        	
        		<p:outputLabel value="ID"/>
        		<h:inputText value="#{pessoabean.pessoa.id}"/>
        	
        		<p:outputLabel value="Nome"/>
        		<h:inputText value="#{pessoabean.pessoa.nome}"/>
        	
        		<p:outputLabel value="Sobrenome"/>
        		<h:inputText value="#{pessoabean.pessoa.sobrenome}"/>
        		
        		<p:outputLabel value="Email"/>
        		<h:inputText value="#{pessoabean.pessoa.email}"/>
        		
        		<p:outputLabel value="CPF"/>
        		<h:inputText value="#{pessoabean.pessoa.CPF}"/>
        		<p:outputLabel value="Sexo"/>
        			
        		
        		 <p:selectOneMenu id="sexo" value="#{pessoabean.pessoa.sexo}" style="width:170px">
            <f:selectItem itemLabel="Sexo" itemValue="" />
            <f:selectItem itemLabel="Masculino" itemValue="masculino" />
            <f:selectItem itemLabel="Feminino" itemValue="feminino" />
            <f:selectItem itemLabel="Outros" itemValue="outros" />
            
          
        </p:selectOneMenu>
        		
        		
        		<br/>
        		<br/>
        		<p:outputLabel value="Senha"/>
        		<h:inputText value="#{pessoabean.pessoa.senha}"/>
        		<br/>
        		
        		<h:commandButton value="Salvar" action="#{pessoabean.update}" update="@form"/>
        		<h:commandButton value="Remover" id="btnRemover" action="#{pessoabean.remover}" update="@form"/> 
        		
        		<h:commandButton value="Limpar campos" action="#{pessoabean.limparCampos}" update="@form"/>
        		
        		
        		 <f:metadata>
    	
		    <f:viewAction action="#{pessoabean.atualizarUsuarioLogado}" />
		</f:metadata>
			
        		
        		
        		
        		
        		
        		</div>
        		
        		
        		
        		<div class="listaPessoas">
        		<p:dialog header="Lista de usuÃ¡rios" width="500px" widgetVar="dlg1" visible="true" style="left:214px">
        		<p:dataTable value="#{pessoabean.testeListar}" var="p">
        		
        			<p:column headerText="Id">
        			
        			<h:outputText value="#{p.id}"/>
        			
        			</p:column>
        			
        			<p:column headerText="Nome">
        			
        			<h:outputText value="#{p.nome}"/>
        			
        			</p:column>
        			
        			<p:column headerText="Sobrenome">
        			
        			<h:outputText value="#{p.sobrenome}"/>
        			
        			</p:column>
        			
        			<p:column headerText="CPF">
        			
        			<h:outputText value="#{p.CPF}"/>
        			
        			</p:column>
        			
        			
        			<p:column headerText="Senha">
        			
        			<h:outputText value="#{p.senha}"/>
        			
        			</p:column>
        			
        				
        			
        			
        			<p:column headerText="Sexo">
        			<h:outputText value="#{p.sexo}"/>
        			
        			</p:column>
        			
        			
        			
        			
        			<p:column headerText="Editar">
        			<h:commandLink value="Editar">
        			<f:setPropertyActionListener value="#{p}" target="#{pessoabean.pessoa}">
        			</f:setPropertyActionListener>
        			</h:commandLink>
        			</p:column>
        			
        		
        		
        		</p:dataTable>
        		</p:dialog>
    			</div>
        		
        		
        		
        		
        		
    			  </h:form>
        </div>
        
        
        
        </section>
      
    </h:body>
