<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/estilo.css"
		media="screen" />
</h:head>

<h:body>
	<h:form>
		<div class="msg">
			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>

		</div>

		<div class="center">



			<div class="input-block">
				<p:outputLabel value="Nome" />
				<h:inputText value="#{pessoabean.pessoa.nome}" />
				<br />
				<p:outputLabel value="Email" />
				<h:inputText value="#{pessoabean.pessoa.email}" />

			</div>

			<div class="input-block">
				<p:outputLabel value="Senha" icon="pi pi-lock" />
				<h:inputSecret value="#{pessoabean.pessoa.senha}" />

			</div>
			<h:commandButton action="#{pessoabean.salvar}" value="Salvar"
				update="@form" />
				<h:commandButton value="Entrar" action="/paginas/login.xhtml" />
				
			<br />
			

			<div class="foto">
				<h:graphicImage class="img" value="/resources/img/login.svg" />


			</div>

			<div class="redes"></div>

		</div>


	</h:form>
</h:body>
</html>
