<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
     
    <h:head>
    <style>
    
.form-wrapper{

width: 900px;
}

h1{
    font-family: sans-serif;
}


* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html,
body {
  height: 100vh;
}

body {
  background-color: white;
  font-family: Roboto, Arial, sans-serif;
}

section {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

h1 {
  font-size: 32px;
  letter-spacing: 1px;
  margin: 20px 0;
  color: white;
  animation-duration: 800ms;
  font-family: sans-serif;
    animation-name: move;
  
}

form {
  margin: -36px ;
  background-color: white;
 
  border-radius: 5px;
}

form .input-block {
  margin-bottom: 50px;
}

form .input-block label {
  font-size: 14px;
  color: darkslateblue;
}

form .input-block input {
  width: 40%;
  display: block;
  margin-top: 8px;
  padding: 7px;
  font-size: 16px;
  color: #7159c1;
  border-radius: 2px;
  border: 1px solid #ccddef;
  outline-color: #7159c1;
}

form .ui-button-text{
  display: block;
  min-width: 209px;
  border: none;
  background-color: #7159c1;
  color: white;
    margin: auto;
  padding: 7px;
}




.msg{

margin-left: 950px;
margin-top: 48px;
height: 40px;

    
  }
  
.ui-messages-info{
 	 color: #f2f2f2;
    background-color: #f32929;
    border-color: #000000;
}

.input-block{

    background-color: #f6fffb;
    width: 100%;
    padding: 30px;

}


</style>

    
    </h:head>
 
    <h:body>
     <ui:include src="/templates/sidebar.xhtml"> </ui:include>
     
       <div class="msg">
       <p:messages id="messages" showDetail="true" closable="true">
     			   <p:autoUpdate/>
    			</p:messages>
    			
    			</div>
       
        <section class="form-section">
    	<h1>Cadastre seu contato de telefone</h1>
    	
    	
    	<div class="form-wrapper">
    	 <h:form>
    	 
    	  
        	<div class="input-block">
        
        <h:column>
        		<p:selectOneMenu id="tipo" style="width:100px" dir="rtl">
           			 <f:selectItem itemLabel="Tipo" itemValue="" />
           			 <f:selectItem itemLabel="Celular" itemValue="Celular" />
           			 <f:selectItem itemLabel="Empresarial" itemValue="Empresarial" />
           			 <f:selectItem itemLabel="Fixo" itemValue="Fixo" />
           			 
          			  
          			  </p:selectOneMenu>
        		
        		<p:selectOneMenu id="ddd" style="width:100px" dir="rtl">
           			 <f:selectItem itemLabel="DDD" itemValue="" />
           			 <f:selectItem itemLabel="81" itemValue="81" />
           			 <f:selectItem itemLabel="85" itemValue="85" />
           			 <f:selectItem itemLabel="11" itemValue="11" />
           			 <f:selectItem itemLabel="21" itemValue="21" />
          			  
          			  </p:selectOneMenu>
       			 
        		<br/>
        		<p:outputLabel value="Numero"/>
        		<p:inputText placeholder="9999-9999" maxlength="10"/>
        		<br/>
        		<br/>
        		<p:commandButton value="Salvar Contato"/>
        		
        		</h:column>
    			</div>
    			
    			  </h:form>
        </div>
        
        </section>
      
    </h:body>
</html>
